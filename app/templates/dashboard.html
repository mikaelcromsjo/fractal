function isAllVoted() {
 
    const proposalCards = document.querySelectorAll('.proposal-card[data-proposal-id]');
    
    return Array.from(proposalCards).every(card => {
        const proposalId = card.dataset.proposalId;
        
        // Proposal voted? (any active star)
        const proposalStars = card.querySelector(`#star-rating-${proposalId} .star.active`);
        if (!proposalStars) return false;
        
        // All comments voted? (every comment has active star)
        const commentRatings = card.querySelectorAll('.comment-star-rating');
        return Array.from(commentRatings).every(rating => 
            rating.querySelector('.star.active')
        );
    });
};

// Load a single card from backend
function getNextCard() {
    console.log("getnextcard")


    if(fractalStatus != "open"){
        getAllCards();
        return;
    }

    // Call with current context from auth
    fetch(`/api/v1/fractals/get_next_card?group_id=${currentGroupId}&user_id=${currentUserId}`)
        .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.text();
        })
        .then(html => {
            if (html.length > 0) {

            noMoreCards = false;

            // âœ… Remove .card.show divs that contain .no-proposals-message
            const cardShowDivs = document.querySelectorAll('.card.show');
            cardShowDivs.forEach(div => {
                // Check if this card contains a no-proposals-message
                const hasEmptyMessage = div.querySelector('.no-proposals-message');
                if (hasEmptyMessage) {
                    div.remove(); // Remove the entire card
                }
            });

                addCard(html);
            }
            else {
                getAllCards();
            }
        })
        .catch(err => {
            console.error('Load card failed:', err);
            // Handle error (show message, etc.)
        });
}

// Load a single card from backend
function getAllCards() {
    console.log("getallcard")

    // Clear all

        // âœ… Remove .card.show divs that contain .no-proposals-message
        const cardShowDivs = document.querySelectorAll('.card.show');
        cardShowDivs.forEach(div => {
                div.remove(); // Remove the entire card
            });


    // Call with current context from auth
    fetch(`/api/v1/fractals/get_all_cards?group_id=${currentGroupId}&user_id=${currentUserId}`)
        .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.text();
        })
        .then(html => {
            if (html.length > 0) {
                addCard(html);
            }
            else{
                addCardDiv("Welcome to the Fractal Meeting<p>"+fractalName+"<p>"+fractalDescription+"<p>Things are warming up slowly. You can write a proposal or wait for other group members to write one.<p>You can also return to the fractal bot and chat with your group members and share ideas. <a href='https://t.me/FractalCircleBot'>Go to Telegram</a>")
            }
        })
        .catch(err => {
            console.error('Load card failed:', err);
            // Handle error (show message, etc.)
        });
}

function addCard(html) {
    var card = document.createElement("div");
    card.className = "card";
    card.innerHTML = html;
    cardsContainer.appendChild(card);

    // âœ… Hide/disable voting blocks if not in level 0 or fractal not open
    if (currentLevel != "0" || fractalStatus != "open") {
        card.querySelectorAll(".proposal-comment-input-row").forEach(el => {
            el.style.display = "none";
        });
    }
    if (fractalStatus != "open") {
        
        // Disable proposal-rating-block (voting)
        card.querySelectorAll(".proposal-rating-block").forEach(el => {
            el.style.pointerEvents = "none";
        });
        
        // Disable proposal-comments-block (commenting)
        card.querySelectorAll(".proposal-comments-block").forEach(el => {
            el.style.pointerEvents = "none";
        });
    }

    // Trigger animation
    requestAnimationFrame(function() {
        card.classList.add("show");
    });

    // Scroll to the new card
    card.scrollIntoView({ behavior: "smooth" });
}

function addCardDiv(html) {
    var card = document.createElement("div");
    card.className = "proposal-card no-proposals-message";
    card.innerHTML = html; // Insert full HTML from backend
    cardsContainer.appendChild(card);

    // Trigger animation
    requestAnimationFrame(function() {
        card.classList.add("show");
    });

    // Scroll to the new card
    card.scrollIntoView({ behavior: "smooth" });
}

function onRatingCommit(proposalId, value) {
    
    if (!currentUserId) {
        console.warn("No current user id, cannot rate");
        return;
    }

    fetch("/api/v1/fractals/vote_proposal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            proposal_id: proposalId,
            voter_user_id: currentUserId,
            score: Number(value)
        })
    })
    .then(res => res.json())
    .then(data => {
        console.log(data)
        if (data.ok) {
            if (isAllVoted())
                getNextCard();
        }
    })
    .catch(console.error);
}

function submitProposalComment(proposalId) {
    const input = document.getElementById("comment-input-" + proposalId);
    if (!input) return;
    const text = input.value.trim();
    if (!text) return;
    if (!currentUserId) {
        console.warn("No current user id, cannot comment");
        return;
    }
    console.log("Send");

    fetch("/api/v1/fractals/create_comment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            proposal_id: proposalId,
            parent_comment_id: null,
            group_id: currentGroupId,
            user_id: currentUserId,
            text: text
        })
    })
    .then(res => res.json())
    .then(data => {
        console.log(data)
        if (data.ok) {
            input.value = "";
            const comment = data.comment;
            
            // Generate avatar filename: 64_(1-16) based on user_id % 16
            const avatarNum = ((comment.user_id % 16)) + 1;
            const avatarSrc = `/static/img/64_${avatarNum}.png`;
            
            // Format date
            const date = "Just now";
            
            // Create comment HTML
            const commentHtml = `
                <div class="proposal-comment-row" id="comment-${comment.id}">
                    <img src="${avatarSrc}" alt="" class="proposal-comment-avatar">
                    <div class="proposal-comment-content">
                        <div class="proposal-comment-top">
                            <span>
                                <div class="proposal-comment-username">
                                    ${comment.username || `user_${comment.user_id}`}
                                </div>
                                <div class="proposal-comment-date">
                                    ${date}
                                </div>
                            </span>
                        </div>
                        <div class="proposal-comment-text">
                            ${comment.text}
                        </div>
                    </div>
                </div>
            `;
            
            // Append to correct comments list container
            const container = document.getElementById("comments-list-" + proposalId);
            console.log("container ", container)
            console.log("comments-list-" + proposalId)
            if (container) {
                console.log("html ", commentHtml)  
                container.insertAdjacentHTML('beforeend', commentHtml);
            }
            
            // Remove text from textarea
            const textarea = document.getElementById("comment-input-" + proposalId);
            textarea.value = "";

            // Remove empty message
            const emptyMsg = document.querySelector('#comments-list-' + proposalId + ' .proposal-comment-empty');
            if (emptyMsg) {
                emptyMsg.remove();
            }
        }
    })
    .catch(console.error);
}

            group_id: currentGroupId,
            round_id: currentRoundId,
            title: name,
            body: desc,
            creator_user_id: currentUserId,
            type: "base",
            meta: {}
        })
    })
    .then(res => res.json())
    .then(data => {
        console.log(data)

// WebSocket connection with reconnect
let ws = null;
let wsToken;
let reconnectAttempts = 0;
const maxReconnects = 5;
let reconnectTimeout = 1000;

async function fetchToken() {
    const res = await fetch(`get-ws-token?user_id=${currentTelegramUserId}`, {
        credentials: "include"
    });
    const data = await res.json();
    wsToken = data.ws_token;
}

function createWebSocket(url) {



    return new Promise((resolve, reject) => {
        const socket = new WebSocket(url);
        socket.onopen = () => resolve(socket);
        socket.onerror = () => reject(new Error('WebSocket connection failed'));
        socket.onclose = () => reject(new Error('WebSocket closed unexpectedly'));
    });
}

async function connectWS() {
    try {
        await fetchToken();
        
        const url = `${public_base_wss_url}/api/v1/fractals/ws?token=${encodeURIComponent(wsToken)}&user_id=${currentTelegramUserId}`;
        
        // âœ… Create WS first
        ws = await createWebSocket(url);
        
        // âœ… THEN set handlers on the created instance
        ws.onmessage = (event) => {
            try {
                console.log("data", event.data);
                const data = JSON.parse(event.data);
                console.log("data ", data);
                console.log("type ", data.type);
                console.log("message ", data.message);

                if (data.type === 'message' && data.message) {
                    addCardDiv(data.message)
//                    Telegram.WebApp.showAlert(data.message);
                }

                if (data.type === 'start' && data.message) {
//                    Telegram.WebApp.showAlert(data.message);
                    addCardDiv(data.message)
                    onNewCardsWebhook();
                }

                if (data.type === 'start' && data.message) {
//                    Telegram.WebApp.showAlert(data.message);
                    addCardDiv(data.message)
                    onNewCardsWebhook();
                }

                if (data.type === 'refresh' && data.message) {
                    console.log(data.message);
                    if (data.message != str(currentUserId))
                        onNewCardsWebhook();
                }

                if (data.type === 'half_time' && data.message) {
                    console.log(data.message);
                    addCardDiv(data.message)
//                    Telegram.WebApp.showAlert(data.message);
                }


            } catch (e) {
                console.error('Failed to parse WebSocket message:', e);
            }
        };
        
        ws.onclose = (event) => {
            console.log('WebSocket closed:', event.code, event.reason);
            ws = null;
            if (reconnectAttempts < maxReconnects) {
                reconnectAttempts++;
                reconnectTimeout = Math.min(reconnectTimeout * 2, 30000);
                console.log(`Reconnecting in ${reconnectTimeout}ms... (attempt ${reconnectAttempts}/${maxReconnects})`);
                setTimeout(connectWS, reconnectTimeout);
            } else {
                console.error('Max reconnection attempts reached');
            }
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        
        console.log('WebSocket connected!');


        // âœ… PING EVERY 30 SECONDS - KEEPS CONNECTION ALIVE
        const pingInterval = setInterval(() => {
            if (ws?.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: "ping"}));
                console.log("ðŸ“ Ping sent");
            } else {
                clearInterval(pingInterval); // Stop if closed
            }
        }, 30000); // 30 seconds
        
        reconnectAttempts = 0;
        reconnectTimeout = 1000;
        
    } catch (error) {
        console.error('Connection failed:', error);
    }
}
