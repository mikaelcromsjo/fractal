<script>

fetch("/api/v1/fractals/auth", {

    body: JSON.stringify({ init_data: tg.initData })
})
.then(res => res.json())
.then(data => {
    if(data.status === "ok") {
//        const statusPanel = document.getElementById('status-panel');
//        statusPanel.style.display = 'none'
        statusEl.innerText = "Name: " + data.username + " Fractal: " + data.fractal_id + " Group:" + data.group_id + " Round: " + data.round_id;

        currentFractalId = data.fractal_id;
        currentRoundId = data.round_id;
        currentGroupId = data.group_id;
        currentUserName = data.username

    }
})
.catch(err => {

});

    // Proposal form logic

    const form = document.getElementById("proposal-form");
    const cancelBtn = document.getElementById("cancel-proposal");
    const submitBtn = document.getElementById("submit-proposal");

    addBtn.addEventListener("click", function() {

    });

        form.style.display = "none";
        addBtn.style.display = "block";
        nameInput.value = "";
        descInput.value = "";
        charCount.innerText = "0 / 2000";
    });

    });

submitBtn.addEventListener("click", function() {
    const name = nameInput.value.trim();
    const desc = descInput.value.trim();
    if (!name || !desc) {
        alert("Name and description required!");
        return;
    }
    if (!currentUserId) {
        alert("Cannot create proposal: no user id");
        return;
    }
    if (currentFractalId === null || currentGroupId === null || currentRoundId === null) {
        alert("Missing fractal/group/round context");
        return;
    }

    fetch("/api/v1/fractals/create_proposal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            fractal_id: currentFractalId,
            group_id: currentGroupId,
            round_id: currentRoundId,
            title: name,
            body: desc,
            creator_user_id: currentUserId,
            type: "base",
            meta: {}
        })
    })
    .then(res => res.json())
    .then(data => {
        console.log(data)
        if (data.ok) {
            form.style.display = "none";
            addBtn.style.display = "block";
            nameInput.value = "";
            descInput.value = "";
            charCount.innerText = "0 / 2000";

            alert("Error creating proposal: " + data.error);
        }

});

function isAllVoted() {
    const proposalCards = document.querySelectorAll('.proposal-card[data-proposal-id]');
    
    return Array.from(proposalCards).every(card => {
        const proposalId = card.dataset.proposalId;
        
        // Proposal voted? (any active star)
        const proposalStars = card.querySelector(`#star-rating-${proposalId} .star.active`);
        if (!proposalStars) return false;
        
        // All comments voted? (every comment has active star)
        const commentRatings = card.querySelectorAll('.comment-star-rating');
        return Array.from(commentRatings).every(rating => 
            rating.querySelector('.star.active')
        );
    });
};

// Load a single card from backend
function loadNextCard() {

    // Call with current context from auth
    fetch(`/api/v1/fractals/load_card?group_id=${currentGroupId}&user_id=${currentUserId}`)
        .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.text();
        })
        .then(html => {
            if (html.length > 0) {  // âœ… .length (property), not .length()
                addCard(html);
            }
        })
        .catch(err => {
            console.error('Load card failed:', err);
            // Handle error (show message, etc.)
        });
}

function addCard(html) {
    var card = document.createElement("div");
    card.className = "card";
    card.innerHTML = html; // Insert full HTML from backend
    cardsContainer.appendChild(card);

    // Trigger animation
    requestAnimationFrame(function() {
        card.classList.add("show");
    });

    // Scroll to the new card
    card.scrollIntoView({ behavior: "smooth" });
}

function onRatingCommit(proposalId, value) {
    
    if (!currentUserId) {
        console.warn("No current user id, cannot rate");
        return;
    }

    fetch("/api/v1/fractals/vote_proposal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            proposal_id: proposalId,
            voter_user_id: currentUserId,
            score: Number(value)
        })
    })
    .then(res => res.json())
    .then(data => {
        console.log(data)
        if (data.ok) {
            if (isAllVoted())
                loadNextCard();
        }
    })
    .catch(console.error);
}

// WebSocket connection with reconnect
let ws = null;
let wsToken;
let reconnectAttempts = 0;
const maxReconnects = 5;
let reconnectTimeout = 1000;

async function fetchToken() {
    const res = await fetch(`get-ws-token?user_id=${currentTelegramUserId}`, {
        credentials: "include"
    });
    const data = await res.json();
    wsToken = data.ws_token;
}

function createWebSocket(url) {



    return new Promise((resolve, reject) => {
        const socket = new WebSocket(url);
        socket.onopen = () => resolve(socket);
        socket.onerror = () => reject(new Error('WebSocket connection failed'));
        socket.onclose = () => reject(new Error('WebSocket closed unexpectedly'));
    });
}

async function connectWS() {
    try {
        await fetchToken();
        
        const url = `${public_base_wss_url}/api/v1/fractals/ws?token=${encodeURIComponent(wsToken)}&user_id=${currentTelegramUserId}`;
        
        // âœ… Create WS first
        ws = await createWebSocket(url);
        
        // âœ… THEN set handlers on the created instance
        ws.onmessage = (event) => {
            try {
                console.log("ws data", event.data);
                const data = JSON.parse(event.data);
                console.log(data);
                console.log(data.type);
                console.log(data.message);

                if (data.type === 'message' && data.message) {
                    Telegram.WebApp.showAlert(data.message);
                }
            } catch (e) {
                console.error('Failed to parse WebSocket message:', e);
            }
        };
        
        ws.onclose = (event) => {
            console.log('WebSocket closed:', event.code, event.reason);
            ws = null;
            if (reconnectAttempts < maxReconnects) {
                reconnectAttempts++;
                reconnectTimeout = Math.min(reconnectTimeout * 2, 30000);
                console.log(`Reconnecting in ${reconnectTimeout}ms... (attempt ${reconnectAttempts}/${maxReconnects})`);
                setTimeout(connectWS, reconnectTimeout);
            } else {
                console.error('Max reconnection attempts reached');
            }
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        
        console.log('WebSocket connected!');


        // âœ… PING EVERY 30 SECONDS - KEEPS CONNECTION ALIVE
        const pingInterval = setInterval(() => {
            if (ws?.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: "ping"}));
                console.log("ðŸ“ Ping sent");
            } else {
                clearInterval(pingInterval); // Stop if closed
            }
        }, 30000); // 30 seconds
        
        reconnectAttempts = 0;
        reconnectTimeout = 1000;
        
    } catch (error) {
        console.error('Connection failed:', error);
    }
}

// Initial connection
connectWS();
