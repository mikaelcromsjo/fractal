<body>

<div id="status-panel">
    <p id="status">Authenticating...</p>
</div>

<div id="cards-container">
    <!-- Cards will appear here -->
</div>

<button id="more-btn">Update View</button>
<button id="add-proposal-btn">Create Proposal</button>

<div id="proposal-form">
    <input type="text" id="proposal-name" placeholder="Proposal Name" />
    <textarea id="proposal-desc" rows="4" maxlength="2000" placeholder="Description (max 2000 chars)"></textarea>
    <div id="char-count">0 / 2000</div>
    <button id="submit-proposal">Submit Proposal</button>
    <button id="cancel-proposal" style="background:#ccc;color:#000;">Cancel</button>
</div>

<script>
    const public_base_wss_url = "${settings.public_base_wss_url}"
<%text>

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let noMoreCards = false;

    const initDataUnsafe = tg.initDataUnsafe || {};
    const defaultName = "${default_name}";
    const userName = (initDataUnsafe.user && initDataUnsafe.user.first_name)
        ? initDataUnsafe.user.first_name
        : defaultName;

    let currentTelegramUserId = initDataUnsafe.user ? initDataUnsafe.user.id : null;

    let currentUserId =  "";
    let currentFractalId = "";
    let currentRoundId = "";
    let currentLevel =  "";
    let currentGroupId  = "";
    let currentUserName = "";
    let fractalName = "";
    let fractalDescription = "";
    let fractalStartDate = "";
    let fractalStatus = "";
    let lastGroupId = "";


    const statusEl = document.getElementById("status");
    statusEl.innerText = "Hello, " + userName + "! Sending auth to server...";

fetch("/api/v1/fractals/auth", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ init_data: tg.initData })
})
.then(res => res.json())
.then(data => {
    if(data.status === "ok") {
//        const statusPanel = document.getElementById('status-panel');
//        statusPanel.style.display = 'none'


        // âœ… Set all current context variables
        currentUserId = data.user_id;
        currentFractalId = data.fractal_id;
        currentRoundId = data.round_id;
        currentLevel = data.level;
        currentGroupId = data.group_id;
        currentUserName = data.username;
        fractalName = data.fractal_name;
        fractalDescription = data.fractal_description; 
        fractalStartDate = data.fractal_start_date; 
        fractalRoundTime = data.fractal_round_time; 
        fractalStatus = data.fractal_status; 
        roundStatus = data.round_status; 
        userStatus = data.user_status; 


        statusEl.innerText = "Name: " + data.username + " Fractal: " + currentFractalId + " Level:" + data.level + " Group:" + data.group_id + " Fractal Status: " + data.fractal_status + " User Status: " + data.user_status + " Round Status: " + data.round_status;
        
        console.log("Auth context:", data);


        if (userStatus != "active" || roundStatus == "closed"){
            addCardDiv('<p>'+fractalName+'<p>'+fractalDescription+'<p>Round Time: ' + fractalRoundTime +' minutes<p>Start Date: UTC '+fractalStartDate+'<p>You are not in any active group at the moment. ');
            currentGroupId = -2;
                        
        } else {
            lastGroupId == currentGroupId
        }
        console.log(currentLevel);
        console.log(fractalStatus);
        
        if (!(currentLevel == 0 && roundStatus == "open")){
            addBtn.style.display = "none";
        }else{
            addBtn.style.display = "block";
        }
        
        getNextCard(); // Start loading cards after auth
    } else {
        statusEl.innerText = "Auth failed: " + data.error;
            addCardDiv('You are not in any active group at the moment.');
    }
})
.catch(err => {
    console.error(err);
    statusEl.innerText = "Error connecting to server.";
});

    // Proposal form logic
    const addBtn = document.getElementById("add-proposal-btn");
    const moreBtn = document.getElementById("more-btn");
    const form = document.getElementById("proposal-form");
    const cancelBtn = document.getElementById("cancel-proposal");
    const submitBtn = document.getElementById("submit-proposal");
    const nameInput = document.getElementById("proposal-name");
    const descInput = document.getElementById("proposal-desc");
    const charCount = document.getElementById("char-count");
    const cardsContainer = document.getElementById("cards-container");

    addBtn.addEventListener("click", function() {
        form.style.display = "flex";
        addBtn.style.display = "none";
    });


    moreBtn.addEventListener("click", function() {
        console.log("morebtn")
        location.reload(true);
    });


    cancelBtn.addEventListener("click", function() {
        form.style.display = "none";
        addBtn.style.display = "block";
        nameInput.value = "";
        descInput.value = "";
        charCount.innerText = "0 / 2000";
    });

    descInput.addEventListener("input", function() {
        charCount.innerText = descInput.value.length + " / 2000";
    });



function isAllVoted() {
 
    const proposalCards = document.querySelectorAll('.proposal-card[data-proposal-id]');
    
    return Array.from(proposalCards).every(card => {
        const proposalId = card.dataset.proposalId;
        const owner = card.dataset.owner;
        
        // Proposal voted? (any active star)
        const proposalStars = card.querySelector(`#star-rating-${proposalId} .star.active`);
        if (!proposalStars && owner != currentUserId) 
            return false;
        
        // All comments voted? (every comment has active star)
        const commentRatings = card.querySelectorAll('.comment-star-rating');
        return Array.from(commentRatings).every(rating => 
            rating.querySelector('.star.active')
        );
    });
};

// Load a single card from backend
function getNextCard() {


    if(roundStatus == "closed"){
        getAllCards();
        return;
    }

    // Call with current context from auth
    fetch(`/api/v1/fractals/get_next_card?group_id=${currentGroupId}&user_id=${currentUserId}`)
        .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.text();
        })
        .then(html => {
            if (html.length > 0) {

            noMoreCards = false;

            // âœ… Remove .card.show divs that contain .no-proposals-message
            const cardShowDivs = document.querySelectorAll('.card.show');
            cardShowDivs.forEach(div => {
                // Check if this card contains a no-proposals-message
                const hasEmptyMessage = div.querySelector('.no-proposals-message');
                if (hasEmptyMessage) {
                    div.remove(); // Remove the entire card
                }
            });

                addCard(html);
            }
            else {
                getAllCards();

            }
        })
        .catch(err => {
            console.error('Load card failed:', err);
            // Handle error (show message, etc.)
        });
}

function getAllCards() {

        // âœ… Remove .card.show divs that contain .no-proposals-message
        const cardShowDivs = document.querySelectorAll('.card.show');
        cardShowDivs.forEach(div => {
                div.remove(); // Remove the entire card
            });


    // Call with current context from auth
    fetch(`/api/v1/fractals/get_all_cards?group_id=${currentGroupId}&user_id=${currentUserId}&fractal_id=${currentFractalId}`)
        .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.text();
        })
        .then(html => {
            if (html.length > 0) {
                addCard(html);
                getRepVoteCard(currentGroupId);

            }
            else{
                if (roundStatus != "closed")
                    addCardDiv("Welcome to the Fractal Meeting<p>"+fractalName+"<p>"+fractalDescription+"<p>Round Time: " + fractalRoundTime +" minutes<p>")
            }
        })
        .catch(err => {
            console.error('Load card failed:', err);
            // Handle error (show message, etc.)
        });
}

function addCard(html) {
    var card = document.createElement("div");
    card.className = "card";
    card.innerHTML = html;
    cardsContainer.appendChild(card);

    // âœ… Hide/disable voting blocks if round is closed
    console.log("set vote", roundStatus)
    if (roundStatus == "closed") {
        console.log("disable ")
        card.querySelectorAll(".proposal-comment-input-row").forEach(el => {
            el.style.display = "none";
        });
        card.querySelectorAll(".proposal-rating-block").forEach(el => {
            el.style.display = "none";
        });
        card.querySelectorAll(".comment-rating-block").forEach(el => {
            el.style.display = "none";
        });
        // Disable rep voting
        card.querySelectorAll(".rep-vote-card").forEach(el => {
            el.style.pointerEvents = "none";
        });

    }
     
 

    // Trigger animation
    requestAnimationFrame(function() {
        card.classList.add("show");
    });

    // Scroll to the new card
    card.scrollIntoView({ behavior: "smooth" });
}

function addCardDiv(html) {
    var card = document.createElement("div");
    card.className = "proposal-card no-proposals-message";
    card.innerHTML = html; // Insert full HTML from backend
    cardsContainer.appendChild(card);

    // Trigger animation
    requestAnimationFrame(function() {
        card.classList.add("show");
    });

    // Scroll to the new card
    card.scrollIntoView({ behavior: "smooth" });
}


document.body.addEventListener('noMoreCards', function() {
    noMoreCards = true;
    console.log('No more cards available');
    getAllCards();
});

document.body.addEventListener('noCards', function() {
    noMoreCards = true;
});


function onRatingChange(statusId, value) {
    const el = document.getElementById("rating-value-" + statusId);
    if (el) {
        el.textContent = value + " / 10";
    }
}

function onRatingCommit(proposalId, value) {
    
    if (!currentUserId) {
        console.warn("No current user id, cannot rate");
        return;
    }

    fetch("/api/v1/fractals/vote_proposal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            proposal_id: proposalId,
            voter_user_id: currentUserId,
            score: Number(value)
        })
    })
    .then(res => res.json())
    .then(data => {
        console.log(data)
        if (data.ok) {
            if (isAllVoted())
                getNextCard();

// WebSocket connection with reconnect
let ws = null;
let wsToken;
let reconnectAttempts = 0;
const maxReconnects = 5;
let reconnectTimeout = 1000;

async function fetchToken() {
    const res = await fetch(`get-ws-token?user_id=${currentTelegramUserId}`, {
        credentials: "include"
    });
    const data = await res.json();
    wsToken = data.ws_token;
}

function createWebSocket(url) {



    return new Promise((resolve, reject) => {
        const socket = new WebSocket(url);
        socket.onopen = () => resolve(socket);
        socket.onerror = () => reject(new Error('WebSocket connection failed'));
        socket.onclose = () => reject(new Error('WebSocket closed unexpectedly'));
    });
}

async function connectWS() {
    try {
        await fetchToken();
        
        const url = `${public_base_wss_url}/api/v1/fractals/ws?token=${encodeURIComponent(wsToken)}&user_id=${currentTelegramUserId}`;
        
        // âœ… Create WS first
        ws = await createWebSocket(url);
        
        // âœ… THEN set handlers on the created instance
        ws.onmessage = (event) => {
            try {
                console.log("data", event.data);
                const data = JSON.parse(event.data);
                console.log("data ", data);
                console.log("type ", data.type);
                console.log("message ", data.message);

                if (data.type === 'message' && data.message) {
                    addCardDiv(data.message)
                }

                if (data.type === 'start' && data.message) {
                    addCardDiv(data.message)
                    onNewCardsWebhook();
                }

                if (data.type === 'refresh' && data.message) {
                    console.log(data.message);
                    if (data.message != currentUserId)
                        onNewCardsWebhook();
                }

                if (data.type === 'half_time' && data.message) {
                    console.log(data.message);
                    addCardDiv(data.message)
                    addBtn.style.display = "none";
                }

                if (data.type === 'end' && data.message) {
                    console.log(data.message);
                    addCardDiv(data.message)
                    onNewCardsWebhook();
                }


            } catch (e) {
                console.error('Failed to parse WebSocket message:', e);
            }
        };
        
        ws.onclose = (event) => {
            console.log('WebSocket closed:', event.code, event.reason);
            ws = null;
            if (reconnectAttempts < maxReconnects) {
                reconnectAttempts++;
                reconnectTimeout = Math.min(reconnectTimeout * 2, 30000);
                console.log(`Reconnecting in ${reconnectTimeout}ms... (attempt ${reconnectAttempts}/${maxReconnects})`);
                setTimeout(connectWS, reconnectTimeout);
            } else {
                console.error('Max reconnection attempts reached');
            }
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        
        console.log('WebSocket connected!');


        // âœ… PING EVERY 30 SECONDS - KEEPS CONNECTION ALIVE
        const pingInterval = setInterval(() => {
            if (ws?.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: "ping"}));
                console.log("ðŸ“ Ping sent");
            } else {
                clearInterval(pingInterval); // Stop if closed
            }
        }, 30000); // 30 seconds
        
        reconnectAttempts = 0;
        reconnectTimeout = 1000;
        
    } catch (error) {
        console.error('Connection failed:', error);
    }
}
